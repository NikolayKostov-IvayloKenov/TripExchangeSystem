<div class="row">
    <div class="col-md-offset-8 col-md-1">
        <button class="btn btn-info" ng-click="previousPage()" ng-disabled="request.page == 1">&lt;&lt;</button>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="request.page" value="1" />
    </div>
    <div class="col-md-1">
        <button class="btn btn-info pull-right" ng-click="nextPage()">&gt;&gt;</button>
    </div>
</div>
